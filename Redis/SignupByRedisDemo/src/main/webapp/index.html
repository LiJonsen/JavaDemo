<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/css/jquery.toast.min.css">
    <link rel="stylesheet" href="static/css/Montserrat.css">
    <link rel="stylesheet" href="static/css/Signup.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/md5.js"></script>
    <script src="static/js/toast-min.js"></script>
    <script src="static/js/Signup.js"></script>
</head>
<body>
    <div id="app">
<!--        <h2></h2>-->
        <div class="container" id="container">
            <!--     注册       -->
            <div class="form-container sign-up-container">
                <form action="">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="javascript:;" class="social"><i class="fab "></i></a>
                        <a href="javascript:;" class="social"><i class="fab "></i></a>
                        <a href="javascript:;" class="social"><i class="fab "></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" v-model="username" placeholder="Enter Username..." />
                    <input type="password" v-model="password" placeholder="Enter Password..." />
                    <input type="email" v-model="email" @keyup.enter.stop="submitSignUp" placeholder="Enter Email..." />
                    <button v-show="loadingStatus" style="padding:8px 45px;height: 42px;width: 150px; ">
                        <img style="width: 20px;" src="static/imgs/svg-loaders/oval.svg" />
                    </button>
                    <button @click="submitSignUp" v-show="!loadingStatus" style="height: 42px;">
                        Sign Up
                    </button>
                </form>
            </div>
            <!--    登录       -->
            <div class="form-container sign-in-container">
                <form action="">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="javascript:;" class="social"><i class="fab "></i></a>
                        <a href="javascript:;" class="social"><i class="fab "></i></a>
                        <a href="javascript:;" class="social"><i class="fab "></i></a>
                    </div>
                    <span>or use your account</span>
                    <input v-model="signIn.username" type="username" placeholder="Username" />
                    <input v-model="signIn.password" @keyup.enter.stop="submitSignIn" type="password" placeholder="Password" />
<!--                    <a href="#">Forgot your password?</a>-->
                    </br>
                    <!--         loading button           -->

                    <button v-show="loadingStatus" style="padding:8px 45px;height: 42px;width: 150px; ">
                        <img style="width: 20px;" src="static/imgs/svg-loaders/oval.svg" />
                    </button>
                    <button v-show="!loadingStatus" style="height: 42px;" @click="submitSignIn">
                        <span>Sign In</span>
                    </button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" @click="changeType('signIn')">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" @click="changeType('signUp')">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
<script src="static/js/Signup.js"></script>
</html>
